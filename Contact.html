<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <br>
    <form action="mailto:discovergopi@gmail.com" method="POST" enctype="text/plain">
        <label>Your first name:</label>
        <input type="text" name="yourFirstname">
        <br>
        <label>Your last name :</label>
        <input type="text" name="yourLastname">
        <br>
        <label>Your email ID :</label>
        <input type="email" name="yourEmail">
        <br>
        <label for="contact-num">Your contact number:</label>
        <input type="tel" name="yourContactnumber">
        <br>
        <label for="message">Your message:</label>
        <br>
        <textarea name="yourMessage" id="message" cols="50" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
